<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo-purple text-center width-400">
                    <div class="card-body">
                        <div class="card-block">
                            <h5 class="white">IMAGE Management System</h5>

                            <h2 class="white">Login</h2>
                            <form #f="ngForm" (ngSubmit)="onSubmit()" autocomplete="off">
                              <div class="form-group">
                                <div class="col-md-12">
                                  <div class="floating-label">
                                    <input class="floating-input-login color" placeholder=" " name="userId"
                                           [(ngModel)]="loginObj.userId" autocomplete="off" id="userId" required>
                                    <label style="color: #fff !important;">User ID</label>
                                  </div>
                                </div>
                              </div>

                              <div class="form-group">
                                    <div class="col-md-12">
                                        <div class="floating-label">
                                          <input type="password" class="floating-input-login color" placeholder=" "
                                                 autocomplete="off" id="userPassword" name="userPassword"
                                                 [(ngModel)]="loginObj.userPassword" required>
                                          <label style="color: #fff !important;">Password</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                                                <input type="checkbox" class="custom-control-input" checked
                                                    id="rememberme">
                                                <label class="custom-control-label float-left white"
                                                    for="rememberme">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-pink btn-block btn-raised"
                                            [disabled]="!f.valid">Submit</button>
                                        <button type="button"
                                            class="btn btn-secondary btn-block btn-raised">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
